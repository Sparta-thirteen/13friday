services:
  eureka-server:
    build:
      context: ./eureka-server
      dockerfile: Dockerfile
    container_name: 13friday-eureka-server
    ports:
      - "19090:19090"

  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: 13friday-gateway
    ports:
      - "19091:19091"
    depends_on:
      - eureka-server

  order-service:
    build:
      context: ./order-service
      dockerfile: Dockerfile
    container_name: 13friday-order-service
    ports:
      - "19094:19094"
    depends_on:
      - order-db
      - eureka-server



  order-db:
    image: postgres
    container_name: 13friday-order-db
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_USER=${ORDER_DB_USER}
      - POSTGRES_PASSWORD=${ORDER_DB_PASSWORD}
      - POSTGRES_DB=13friday_order


  company-service:
    build:
      context: ./company-service
      dockerfile: Dockerfile
    container_name: 13friday-company-service
    ports:
      - "19096:19096"
    depends_on:
      - company-db
      - eureka-server

  company-db:
    image: postgres
    container_name: 13friday-company-db
    ports:
      - "5436:5432"
    environment:
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword
      - POSTGRES_DB=13friday_company

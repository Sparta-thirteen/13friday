spring:
  application:
    name: gateway
  main:
    web-application-type: reactive

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: company-service
          uri: lb://company-service
          predicates:
            - Path=/api/companies/**
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/users/**, /api/courier/**, /api/auth/**
        - id: hub-service
          uri: lb://hub-service
          predicates:
            - Path=/api/hub/**, /hub-service/swagger-ui/**, /hub-service/v3/api-docs/**

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui/
    url: /v3/api-docs
    urls:
      - url: /hub-service/v3/api-docs
        name: "hub-service"

server:
  port: 19091

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:19090/eureka/
    register-with-eureka: true
    fetch-registry: true


